<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <textarea id="password-input" placeholder="Enter passwords list..."></textarea>

        <div id="info-block" class="info-block"></div>

        <div id="password-list"></div>

        <div id="data-modal" class="modal">
            <div class="modal-content">
                <span id="inmodal-header" class="inmodal-header"></span>
                <div id="inmodal-data-list"></div>
            </div>
        </div>

    </div>

    <footer>
        <p>viewer by zavaliebalo</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
